<!DOCTYPE html>
<html>
<head>
    <title>UI Layout Test</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background: #f3f4f6;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
            padding: 24px;
            overflow: hidden;
        }
        
        .rightPanel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: fit-content;
            max-height: calc(100vh - 140px);
        }
        
        .answerUploader {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }
        
        .uploaderContent {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .pageList {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
        }
        
        .pageItem {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }
        
        .pagePreview {
            width: 60px;
            height: 80px;
            border-radius: 4px;
            background: #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }
        
        .pageInfo {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .pageActions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        
        .button {
            padding: 14px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .addPageBtn {
            background: #3b82f6;
            color: white;
        }
        
        .submitPagesBtn {
            background: #059669;
            color: white;
        }
        
        .testActions {
            padding: 24px;
            border-top: 1px solid #e5e7eb;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
            flex-shrink: 0;
        }
        
        .submitButton {
            background: #059669;
            color: white;
        }
        
        .exitButton {
            background: #dc2626;
            color: white;
        }
        
        .leftPanel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }
    </style>
</head>
